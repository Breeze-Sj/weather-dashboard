<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Links Boot Strap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Links CSS style sheet -->
    <link rel="stylesheet" href="./develop/styles.css" />
  </head>
  <body>
    <header id="header">Weather Dashboard</header>
    <div class="container">
      <div class="row">
        <div class="col-sm1">
          <h1>Search For a City:</h1>
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input
                id="city"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search for a City:"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="fetch-button"
              >
                Search
              </button>
            </form>
          </nav>
        </div>

        <div class="col-lg">
          <div class="jumbotron">
            <h1 class="display-4" id="weather"></h1>
            <p class="lead" id="name"></p>
            <h2 id="temp"></h2>
            <h2 id="humidity"></h2>
            <h2 id="wind-speed"></h2>
          </div>
          <h2>5-Day Forecast:</h2>
          <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Links Bootstrap Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
